<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="width: 280px;">
        <div class="modal-content">
            <div class="modal-header" style="height: 40px;">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
            </div>
            <div class="modal-body" id="alertContent">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>关闭</button>
            </div>
        </div>
    </div>
</div>
<button type="button" id="alert" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        style="display: none">
    Launch demo modal
</button>
</html>
